<html>
<head>
<title>Codedit - Fullscreen</title>
<style>codedit,cd{display:none}</style>
<style>
body {
  background: #313744;
}
.focus::before {
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  box-shadow: inset 0 0 0 2px rgb(104 187 228 / 50%);
  pointer-events: none;
  border-radius: 5px;
  z-index: 100;
  content: '';
}
cd {
  min-height: calc(100vh - 20px);
  width: calc(100vw - 20px) !important;
  padding: 10px !important;
}
cd textarea {
  width: 100vw !important;
  min-height: calc(100vh - 20px);
  max-width: 100vw !important;
}
</style>
</head>
<body style="margin:0;overflow-x:hidden">
