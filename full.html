<html>
<head>
<title>Codedit - Fullscreen</title>
<style>codedit,cd{display:none}</style>
<style>
cd {
  min-height: calc(100vh - 20px);
  width: calc(100vw - 20px) !important;
  padding: 10px !important;
}
cd textarea {
  width: 100vw !important;
  min-height: calc(100vh - 20px);
  max-width: 100vw !important;
}
</style>
</head>
<body style="margin:0;overflow-x:hidden">
<cd>/* Type some code in any language */</cd>
<script src="https://unpkg.com/codedit@1.0.7/codedit.min.js"></script>
<link rel="stylesheet" href="//codedit.berryscript.com/dark.css">
</body>
</html>
