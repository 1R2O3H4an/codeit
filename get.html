  <body>
    <div class="header">Getting Codedit</div>
    <h1>Hosted</h1>
    A prebuilt version of Codedit is hosted by following CDNs:
    <h2>Unpkg</h2>
    <cd lang="html" class="demo">&lt;script src="https://unpkg.com/codedit/codedit.min.js" defer &gt;&lt;/script&gt;</cd>
    <h2>jsDelivr</h2>
    <cd lang="html" class="demo">&lt;script src="https://cdn.jsdelivr.net/npm/codedit/codedit.min.js" defer &gt;&lt;/script&gt;</cd>
    <script>
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() { 
        if (this.readyState == 4 && this.status == 200) {
            var response = JSON.parse(this.responseText);
            document.querySelectorAll('.demo')[0].innerHTML = '<script src="https://unpkg.com/codedit@'+response.tag_name+'/codedit.min.js" defer><\/script>';
            document.querySelectorAll('.demo')[1].innerHTML = '<script src="https://cdn.jsdelivr.net/npm/codedit@'+response.tag_name+'/codedit.min.js" defer><\/script>';
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() { 
                if (this.readyState == 4 && this.status == 200) {
                  eval(this.responseText);
                }
            }
            xmlhttp.open('GET', 'https://unpkg.com/codedit/codedit.min.js', true); 
            xmlhttp.send();
        }
    }
    xmlhttp.open('GET', 'https://api.github.com/repos/barhatsor/codedit/releases/latest', true); 
    xmlhttp.send();
    </script>
  </body>
</html>
